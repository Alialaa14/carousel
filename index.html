<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
  <section class="temp">
    <div class="carousel slide" data-bs-ride="carousel" id="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-4">
                        <img src="images/instagram/thumb-card3.png">
                    </div>
                    <div class="col-md-4">
                        <img src="images/instagram/thumb-card4.png">
                    </div>
                    <div class="col-md-4">
                        <img src="images/instagram/thumb-card5.png">
                    </div>
                </div>
            </div>
            <div class="carousel-item ">
                <div class="row">
                    <div class="col-md-4">
                        <img src="images/instagram/thumb-card6.png">
                    </div>
                    <div class="col-md-4">
                        <img src="images/instagram/thumb-card8.png">
                    </div>
                    <div class="col-md-4">
                        <img src="images/instagram/thumb-card7.png">
                    </div>
                </div>
            </div>
           
        </div>
       <button class="  carousel-control-prev text-danger " type="button" data-bs-target="#carousel" data-bs-slide="prev">
           <i class="fa fa-arrow-left"></i>
       </button> 
       <button class="carousel-control-next text-danger" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <i class="fa fa-arrow-right"></i>
       </button>
    </div>
</section>
    
    <script src="js/jquery1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
